<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="reset.css" />
  <title>Library</title>
</head>

<body>
  <div class="container">
    <div class="add-book-section">
      <div class="add-book-header">
        <h2>Odin Library</h2>
        </label>
      </div>
      <div>
        <button type="submit" class="add-book-btn">Add Book</button>
      </div>
      <dialog class="modal">
        <button class="close-modal-btn">X</button>
        <form class="form-row" method="dialog">
          <label for="title">Book's Title</label>
          <input id="title" name="title" type="text" minlength="2" />
        </form>
        <div class="form-row">
          <label for="author">Author's Name</label>
          <input id="author" name="author" type="text" minlength="2" />
        </div>
        <form class="form-row" method="dialog">
          <label for="pages">Number of Pages</label>
          <input id="pages" name="pages" type="text" />
        </form>
        <form class="form-row" method="dialog">
          <label for="read">Have you read this book yet?</label>
          <select name="read" id="read">
            <option value="" selected disabled></option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </form>
        <div class="submit-book">
          <div>
            <button type="submit" class="submit-book-btn">Submit</button>
          </div>
        </div>
      </dialog>
      <div class="book-list-section">
          <div class="book-body">
            <div class="individual-book" id="book-body-card"></div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
</body>

</html>
